<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formularios</h1>
    <!-- Con el método post, va a enviar datos. El formulario permite recibir y enviar datos. -->
    <form action="procesar_formulario" method="post">Formulario Consultorio Dental</form>

    <br>
    <h3>Etiqueta input</h3>
    <!-- Esta etiqueta se utiliza para crear campos de entrada de texto en un formulario -->
    <input type="text" name="Usuario" placeholder="Ingresa tu usuario">
    <!-- 
        Type: define el tipo de entrada de texto (texto, correo, contraseña etc.
        name: es el nombre del campo, utilizado pra identificar el dato que se envía en el formulario
        placeholder: proporciona un texto ejemplo dentro de nuestro cmapo de entrada
    ) -->
    <br>

</body>
</html>
